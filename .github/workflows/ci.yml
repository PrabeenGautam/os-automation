name: Cross-Platform CI (Node 22)

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node22-${{ hashFiles('package-lock.json', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-node22-

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: |
          mkdir -p logs
          npx jest --runInBand --detectOpenHandles --json --outputFile=logs/jest-results.json

      - name: Upload Jest logs (only if tests fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: jest-results-${{ matrix.os }}
          path: logs/jest-results.json
